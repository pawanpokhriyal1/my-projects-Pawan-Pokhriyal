<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />

        <title>UK Tourism</title>
    </head>

    <body>
        <div
            id="success"
            class="alert alert-success alert-dismissible fade"
            role="alert">
            <strong>You have successfully submitted the form!</strong>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close">close</button> -->
        </div>
        <div
            id="failure"
            class="alert alert-danger alert-dismissible fade"
            role="alert">
            <strong>Error!</strong>You have filled the form incorrectly.
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close">close</button> -->
        </div>
        <h1 class="text-center my-3">Himalayan Explorer</h1>
        <div class="container">
            <form class="row g-3 border border-3 border-primary m-2 p-2">
                <div class="col-12">
                    <label for="inputUserName" class="form-label">User Name</label>
                    <input
                        type="text"
                        class="form-control "
                        id="inputUserName"
                        placeholder="Enter your Name"
                        />
                    <div class="invalid-feedback text-danger">
                        <strong>Please enter valid name.Name should start with
                            alphabets and
                            total letters not more than 15</strong>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control "
                        id="inputEmail4"
                        />
                    <div class="invalid-feedback text-danger">
                        <strong>Please enter valid mail.</strong>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control "
                        id="inputPassword4"
                        />
                    <div class="invalid-feedback text-danger">
                        <strong>Please enter valid password.</strong>
                    </div>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="1234 Main St"
                        />
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>UKD</option>
                        <option>UP</option>
                        <option>HR</option>
                        <option>PNJ</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputMob" class="form-label">Mob No</label>
                    <input type="text" class="form-control "
                        id="inputMob" />
                    <div class="invalid-feedback text-danger">
                        <strong>Please enter valid number only 10 digit.</strong>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            id="gridCheck" />
                        <label class="form-check-label" for="gridCheck">
                            I agree to terms and Condition
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
        <script src="./Form_validation.js"></script>
    </body>
</html>
