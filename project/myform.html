<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form validation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <div class="container">
            <div id="success"></div>
            <div class="row justify-content-center">
                <div class="col-8 text-center m-5">
                    <div class="form border border-2 m-5 p-5">
                        <div class="text-primary ">
                            <div class=" fs-5 ">
                                Login Form
                                <hr>
                            </div>
                            <div class=" p-2 m-2">
                                <label for="userinput" class="form-label">Enter
                                    username</label>
                                <input type="text" id="userinput"
                                    class="form-control">
                                <p id="usererror" class="text-danger"></p>
                            </div>
                            <div class=" p-2 m-2">
                                <label for="" class="form-label">Enter Email</label>
                                <input type="email" id="inputemail"
                                    class="form-control">
                                <p id="emailerror" class="text-danger"></p>
                            </div>
                            <div class=" p-2 m-2">
                                <label for="" class="form-label">Enter Password</label>
                                <input type="password" id="inputpassword"
                                    class="form-control">
                                <p id="passworderror" class="text-danger"></p>
                            </div>
                            <div class="pt-4 m-2">
                                <button class="btn btn-outline-primary btn-lg"
                                    id="submit" onclick="Validate_submit()">Submit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./Myform.js"></script>
    </body>
</html>
