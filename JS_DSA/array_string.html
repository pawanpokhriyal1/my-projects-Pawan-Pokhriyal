<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the array of string</title>

</head>

<body>
    <script>
        let str = "anurag";
        str = str.split("");
        console.log(str);
        let len = str.length;
        let newstr=[];
        let temp;

        for (let i = len - 1; i >= 0; i--) {
            newstr.push( str[i]);

        }
        console.log(newstr);

    </script>
</body>

</html>
