<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search In Array</title>


</head>

<body>

    <button onclick="myadd()">Click to get result</button>
    <div>array 1</div>
    <div id="show"></div>
    <div>array 2</div>
    <div id="warn"></div>
    <ul id="old">

    </ul>


    <script>
        let arr_1 = [1, 2, 3, 4, 5, 6];
        let arr_2 = [7, 8, 9, 10, 11, 12];
        let arr_3 = [];
        arr_3=[...arr_1,...arr_2];
        console.log(arr_3);
        let dummy=arr_3.reverse();
        console.log(dummy);
        function myadd() {
            let add1='', add2='', add='';
            for (let i = 0; i < arr_1.length; i++) {
                arr_3.push(arr_1[i]);
            }
            for (let i = 0; i < arr_2.length; i++) {
                arr_3.push(arr_2[i]);
            }
           
            for (let i = 0; i < arr_1.length; i++) {
                add1 += `${arr_1[i]}<br>`;

            }
            document.getElementById('show').innerHTML = add1;



            for (let i = 0; i < arr_2.length; i++) {
                add2 += `${arr_2[i]}<br>`;

            }
            document.getElementById('warn').innerHTML = add2;



            for (let i = 0; i < arr_3.length; i++) {
                add += `<li>${arr_3[i]}</li>`;

            }
            document.getElementById('old').innerHTML = add;

        }
       
    </script>
</body>

</html>
