<body>
    <script>
        let isAnagram = (str1, str2) => {
            if (str1.length !== str2.length) {
                return false;
            }



            else {
                let counter = {};
                for (let letter of str1) {
                    counter[letter] = (counter[letter] || 0) + 1;
                    console.log(counter[letter]);
                }
                console.log(counter);
                console.log(str2);

                for (let items in str2) {

                    if (!counter[items]) {
                        return false;
                    }
                    else { return true;}
                    counter[items] -= 1;
                }

               
            }


        }
        let f = isAnagram('hello', 'hello');
        console.log(f);
    </script>
