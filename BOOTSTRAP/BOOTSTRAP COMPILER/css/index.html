<!DOCTYPE html>
<html>
    <head>
        <title>Boostrap Day-1</title>
        <link rel="stylesheet" href="/BOOTSTRAP COMPILER/css/bootstrap.css"/>  
        <link rel="stylesheet" href="/BOOTSTRAP COMPILER/css/main.css"/>
    </head>
    <body>
        <!--
            COLOR SYSYTEM
                 Text-*
                 bg-* 
                      primary
                      warning
                      danger
                      info
                      success
                      secondary
                      white light
                      dark
                      mute

            container
                 container-fluid  
                 container (space from left and right)

            grid system
                row and column


        -->
        <main class="container-fluid">
        <h1 class="text-primary bg-danger">Hello</h1>
        <h1 class="text-warning bg-warning">Hello</h1>
        <h1 class="text-danger bg-success">Hello</h1>
        <h1 class="text-info bg-dark">Hello</h1>
        <h1 class="text-success bg-danger">Hello</h1>
        <h1 class="text-secondary bg-danger">Hello</h1>
        <h1 class="text-white light bg-danger">Hello</h1>
        <h1 class="text-dark bg-danger">Hello</h1>
        <h1 class="text-muted bg-danger">Hello</h1>
        <h1 class="text-violet bg-danger">Hello</h1>
    </main>
    </body>
</html>
