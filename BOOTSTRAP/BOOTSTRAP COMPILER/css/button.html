<!DOCTYPE html>
<html>
    <head>
        <title>Boostrap Day-1</title>
        <link rel="stylesheet" href="/BOOTSTRAP COMPILER/css/bootstrap.css"/>  
        <link rel="stylesheet" href="/BOOTSTRAP COMPILER/css/main.css"/>
    </head>
    <body>
        <!--
            COLOR SYSYTEM
                 Text-*
                 bg-* 
                      primary
                      warning
                      danger
                      info
                      success
                      secondary
                      white light
                      dark
                      mute

            container
                 container-fluid  
                 container (space from left and right)

            grid system
                row and column(col-12)
            
            
            button:-
            class="btn"
            color:"btn-primary"
             color:"btn-primary-outline"
                       primary
                      warning
                      danger
                      info
                      success
                      secondary
                      white light
                      dark
                      muted
                       


        -->
        
        <main class="container">
            <div class="row">
               <div class="col-12">
                   <button class="btn btn-success">click</button>
                   <button class="btn btn-primary">click</button>
                   <button class="btn btn-warning">click</button>
                   <button class="btn btn-dark">click</button>
                   <button class="btn btn-secondary">click</button>
                   <button class="btn btn-white light">click</button>
                   <button class="btn btn-muted">click</button>
                   <button class="btn btn-info">click</button>
                   <button class="btn btn-link">click</button>
                </div>
                
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success">click</button>
                    <button class="btn btn-outline-primary">click</button>
                    <button class="btn btn-outline-warning">click</button>
                    <button class="btn btn-outline-dark">click</button>
                    <button class="btn btn-outline-secondary">click</button>
                    <button class="btn btn-outline-white light">click</button>
                    <button class="btn btn-outline-muted">click</button>
                    <button class="btn btn-outline-info">click</button>
                    <button class="btn btn-outline-link">click</button>
                 </div>
                 
             </div>
             <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-sm">click</button>
                    <button class="btn btn-primary btn-lg">click</button>
                    <button class="btn btn-warning">click</button>
                    <button class="btn btn-dark">click</button>
                    <button class="btn btn-secondary">click</button>
                    <button class="btn btn-white light">click</button>
                    <button class="btn btn-muted">click</button>
                    <button class="btn btn-info">click</button>
                    <button class="btn btn-link">click</button>
                 </div>
                 
             </div>
             <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-sm "disabled>click</button>
                    <button class="btn btn-primary btn-lg">click</button>
                    <button class="btn btn-warning">click</button>
                    <button class="btn btn-dark">click</button>
                    <button class="btn btn-secondary">click</button>
                    <button class="btn btn-white light">click</button>
                    <button class="btn btn-muted">click</button>
                    <button class="btn btn-info">click</button>
                    <button class="btn btn-link">click</button>
                 </div>
                 
             </div>
         
    </body>
</html>
