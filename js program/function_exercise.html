    <div class="container  mt-5 p-5">

                    <div class="col-8 text-center">
                        <button id="all-clear" class="btn-lg">c</button>
                        <button id="btn-1" class="btn-lg">1</button>
                        <button id="btn-2" class="btn-lg">2</button>
                        <button id="btn-3" class="btn-lg">3</button>



                    </div>
                </div>
                <div class="row mt-2">

                        <button id="btn-6" class="btn-lg">6</button>

                    </div>
                </div>
                <div class="row mt-2">

                    </div>
                </div>

                    <div class="col-8 text-center">
                        <button id="add" class="btn-lg fs-5">-</button>
                        <button id="add" class="btn-lg fs-5">*</button>
                        <button id="add" class="btn-lg fs-5">/</button>
                        <button id="add" class="btn-lg fs-5">^</button>


                    </div>

                </div>
            </div>
            <div class="m-3">

            </div>
